<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">

    <link href="css/bootstrap.css" rel="stylesheet">    
    <link href="css/overrides.css" rel="stylesheet">
    <link href="css/pygments/default.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="js/select2/select2.css" rel="stylesheet">
    <link href="js/select2-bootstrap-css/select2-bootstrap.css" rel="stylesheet">
    
    <script type="text/javascript" src="js/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/select2/select2.js"></script>
    <script type="text/javascript" src="js/select2/select2_locale_pt-BR.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></sc\
ript>
    <![endif]-->
  </head>

  <body id="home" data-spy="scroll" data-target="#sidebar">
    {% include navigation.html %}    

    {% include promo.html %}

    <div class="container">
      <div class="col-md-3">
        {% include sidebar.html %}        
      </div>

      <main id="content" class="col-md-9" role="main">
        <section id="whats">
          {% include whats.html %}
        </section>
        

        <section id="components">
          {{ content }}
        </section>


        <section id="about">
          {% include about.html %}
        </section>
      </main>
    </div>

    {% include footer.html %}
    
  </body>
</html>
